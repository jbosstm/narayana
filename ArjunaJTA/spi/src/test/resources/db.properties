<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">

<properties>
<!-- List the prefixes for the databases you want to use as a comma separated list -->
<entry key="DB_PREFIXES">DB_H2</entry>

<!-- the uniq JNDI name -->
<entry key="DB_PGSQL_Binding">postgresql</entry>
<!-- the 'native' driver -->
<entry key="DB_PGSQL_Driver">org.postgresql.Driver</entry>
<!-- based on the non-xa driver class given above. #jdbc:postgresql://localhost:5432/ceylondb -->
<entry key="DB_PGSQL_DatabaseURL"></entry>
<!-- username and pass -->
<entry key="DB_PGSQL_DatabaseName">ceylondb</entry>
<entry key="DB_PGSQL_Host">localhost</entry>
<entry key="DB_PGSQL_Port">5432</entry>
<entry key="DB_PGSQL_DatabaseUser">sa</entry>
<entry key="DB_PGSQL_DatabasePassword">sa</entry>

<!-- the uniq JNDI name -->
<entry key="DB_H2_Binding">h2</entry>
<!-- the 'native' driver -->
<entry key="DB_H2_Driver">org.h2.Driver</entry>
<!-- based on the non-xa driver class given above. -->
<entry key="DB_H2_DatabaseURL">jdbc:h2:ceylondb</entry>
<!-- username and pass -->
<entry key="DB_H2_DatabaseUser">sa</entry>
<entry key="DB_H2_DatabasePassword">sa</entry>
</properties>
