name: LRA test

on:
  push:
    branches: [ master ]
    paths:
      - "rts/lra/**"
  pull_request:
    branches: [ master ]
    paths:
      - "rts/lra/**"

jobs:
  lra-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: LRA test
      run: |
        git config --global user.name "jbosstm"
        git config --global user.email "jbosstm@users.noreply.github.com"
        WORKSPACE=$PWD PROFILE=LRA ./scripts/hudson/narayana.sh
      env:
        LRA_TCK_TIMEOUT_FACTOR: 1

