name: core

on:
  push:
    branches:
      - 'main'
  workflow_call:
    inputs:
      pull_request_number:
        required: true
        type: number
      pull_request_ref:
        required: true
        type: string
  workflow_dispatch:
    
# Only run the latest job
concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  core-test:
    strategy:
      matrix:
        java-version: [ 17, 21, 25 ]
    name: CORE test with JDK ${{ matrix.java-version }}
    timeout-minutes: 120
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.pull_request_ref || github.ref }}

      - name: Log run context
        run: |
