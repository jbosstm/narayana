name: CORE

on:
  push:
    branches:
      - 'main'
  workflow_run:
    workflows: [ Labeler ]
    types:
      - completed
  workflow_dispatch:
    
# Only run the latest job
concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  core-test:
    strategy:
      matrix:
        java-version: [ 17 ]
    name: CORE test with JDK ${{ matrix.java-version }}
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for `testing/core` label
        id: check-label
        run: |
          echo "should_skip=false" >> $GITHUB_OUTPUT

          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            echo "Triggered by 'workflow_run'. Checking associated PR..."

            PR_NUMBER=$(jq -r '.workflow_run.pull_requests[0].number' "$GITHUB_EVENT_PATH")

            if [[ "$PR_NUMBER" == "null" || -z "$PR_NUMBER" ]]; then
              echo "Warning: 'workflow_run' event did not contain a PR number. Running job by default."
            else
              echo "Checking labels on PR #${PR_NUMBER}..."
              LABELS=$(gh pr view ${PR_NUMBER} --json labels --jq '.labels[].name')
              echo "Labels found: $LABELS"

              # If 'testing/core' label is NOT found, set 'should_skip=true'
              if ! echo "$LABELS" | grep -q "^testing/core$"; then
                echo "Label 'testing/core' not found. Skipping job."
                echo "should_skip=true" >> $GITHUB_OUTPUT
              else
                echo "Label 'testing/core' found. Proceeding with job."
              fi
            fi
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Set up JDK ${{ matrix.java-version }}
        if: steps.check-label.outputs.should_skip != 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Cache Maven dependencies
        if: steps.check-label.outputs.should_skip != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository/*/*
            !~/.m2/repository/org/jboss
            !~/.m2/repository/org/wildfly
          key: maven-${{ runner.os }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: CORE testing profile
        if: steps.check-label.outputs.should_skip != 'true'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"  
          WORKSPACE=$PWD PROFILE=CORE ./scripts/hudson/narayana.sh

      - uses: actions/upload-artifact@v4
        if: steps.check-label.outputs.should_skip != 'true' && always()
        with:
          name: core-logs-jdk${{ matrix.java-version }}
          path: |
            **/*.*log*
            **/ObjectStore*/**
            **/tx-object-store/**
            **/*tx-object-store.zip
            **/target/*surefire-reports*/**
            **/target/*failsafe-reports*/**
          if-no-files-found: error
