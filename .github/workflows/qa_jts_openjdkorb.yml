name: qa_jts_openjdkorb

on:
  workflow_call:
    inputs:
      jdk_version:
        description: 'JDK version'
        required: true
        type: string
      pull_request_repo:
        description: 'Repository to check out'
        required: true
        type: string
        default: 'jbosstm/narayana'
      pull_request_ref:
        description: 'Branch or commit to test'
        required: true
        type: string

# Only run the latest job
concurrency:
  group: 'qa_jts_openjdkorb @ ${{ github.workflow }} @ ${{ github.head_ref || github.ref }} @ jdk${{ inputs.jdk_version }}'
  cancel-in-progress: true

jobs:
  qa_jts_openjdkorb-test:
    name: Testing QA_TARGET ${{ matrix.qa_target }} with JDK ${{ inputs.jdk_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        qa_target: ['junit-jts-testsuite', 'junit-jts-testsuite-crashrecovery']

    steps:
      - name: Log run context
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Repository: ${{ inputs.pull_request_repo || github.repository }}"
          echo "Branch/Ref: ${{ inputs.pull_request_ref || github.ref }}"

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          repository: '${{ inputs.pull_request_repo || github.repository }}'
          ref: ${{ inputs.pull_request_ref || github.ref }}

      - name: Set up JDK ${{ inputs.jdk_version }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ inputs.jdk_version }}
          cache: 'maven'

      - name: Remove Narayana and WildFly from the Maven cache
        run: |
          rm -rf ~/.m2/repository/org/jboss/narayana
          rm -rf ~/.m2/repository/org/wildfly

      - name: QA_JTS_OPENJDKORB testing axis
        id: qa_jts_openjdkorb
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          QA_TARGET=${{ matrix.qa_target }} NARAYANA_BUILD=1 NARAYANA_TESTS=0 QA_TESTS=1 OPENJDK_ORB=1 ./.github/scripts/narayana.sh

      - uses: actions/upload-artifact@v4
        if: ${{ failure() && steps.qa_jts_openjdkorb.conclusion == 'failure' || cancelled() && steps.qa_jts_openjdkorb.conclusion == 'cancelled' }}
        with:
          retention-days: 30
          name: qa_jts_openjdkorb-logs-jdk${{ inputs.jdk_version }}
          path: qa/testoutput
          if-no-files-found: warn

