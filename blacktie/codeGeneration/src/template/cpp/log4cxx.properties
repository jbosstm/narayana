log4j.rootLogger=ALL, C, R
log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%d [%t] %-5p (%-25c:%-4L) - %m%n
log4j.appender.C.Threshold=INFO

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d [%t] %-5p (%-25c:%-4L) - %m%n
log4j.appender.R.File=blacktie.log
log4j.appender.R.Threshold=ALL
log4j.appender.R.MaxFileSize=100000KB
log4j.appender.R.MaxBackupIndex=1
